<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1 class="page-name"><i class="fas fa-cloud-sun"></i>Weather App</h1>
    </header>
    <main class="main">
        <form class="form" id="searchForm" novalidate>
            <input class="input" id="searchInput" type="text" placeholder="Enter city name" />
            <button class="btn btn-submit" id="searchBtn" type="submit">
                Search
            </button>
        </form>
        <div class="search-result" id="searchResult">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>


        <footer>
            <a href="https://github.com/kuanalex">
                <p>Copyright Â© 2021 kuanalex</p>
            </a>
        </footer>

        <script src="app.js"></script>
</body>

</html>
